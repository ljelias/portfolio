    <div class="container">
        <h2>Contact</h2>
        <hr>
        <div id="contactConnect">
            <form action="..." method="Post">
                <label for="name">Name:</label>
                <input type="text" name="name" class="textbox" id="name" required="required">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" class="textbox" id="email" required="required">
                <br>
                <label for="message">Message:</label>
                <textarea rows="5" class="textbox" id="message" required="required"></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
            <div id="connect">
                <h4>Or learn more about me here:</h4>
                <a href="https://github.com/ljelias">GitHub</a><br>
                <a href="*">Linked In</a><br>
                <a href="*">My Resume</a>

            </div>
        </div>
    </div>

    </footer>
